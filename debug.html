<!DOCTYPE html>
<html>
<head>
    <title>Debug Test</title>
</head>
<body>
    <h1>JavaScript Debug Test</h1>
    
    <button onclick="testClick()">Test Click</button>
    <button onclick="alert('Direct alert')">Direct Alert</button>
    
    <script>
        function testClick() {
            alert('Function works!');
            console.log('Button clicked');
        }
        
        // Test on page load
        window.onload = function() {
            alert('Page loaded!');
            console.log('Page loaded successfully');
        }
    </script>
</body>
</html>
